<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- เพิ่มลิงก์ไปยัง Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- คุณยังสามารถเพิ่มไฟล์ CSS ของคุณเองได้ตามที่ต้องการ -->
    <link rel="stylesheet" href="style.css"> 

    <!-- เพิ่ม JavaScript -->
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Create Your Account</h2>
                        <form action="register.php" method="post" onsubmit="return validateRegisterForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Name</label>
                                <input type="text" id="username" name="username" class="form-control" >
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" >
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" >
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" >
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- เพิ่มลิงก์ไปยัง Bootstrap JavaScript และ Popper.js (จำเป็นสำหรับ Bootstrap) -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script> <!-- ไฟล์ JavaScript ที่แยกออกมา -->
</body>
</html>
