<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .month-year {
            font-size: 1.5em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day, .empty {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .day-name, .day {
            text-align: center;
            padding: 10px;
        }

        .day-name {
            font-weight: bold;
        }

        .day:hover {
            background-color: #4CAF50;
            color: white;
        }

        .empty {
            visibility: hidden;
        }

        .event-marker {
            color: red;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .buttons div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .action-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-button.delete {
            background-color: #DC3545;
        }

        .action-button.delete:hover {
            background-color: #c82333;
        }

        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .event-form {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-form input, .event-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .event-form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .event-form button.cancel {
            background-color: #dc3545;
        }

        .today {
            border: 2px solid red;
            border-radius: 50%;
            background-color: transparent;
            color: black;
        }

        .selected {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .month-year {
    font-size: 1.5em;
    cursor: pointer; /* เพิ่ม cursor pointer */
    transition: color 0.3s; /* เพิ่มการเปลี่ยนสี */
    }

    .month-year:hover {
    color: #4CAF50; /* เปลี่ยนสีเมื่อ hover */
    }

    .active {
        background-color: #7082de;
        }
    </style>
    </head>
    <body>
    <div class="calendar">
        <div class="calendar-header">
            <button class="nav-button" onclick="prevMonth()">❮</button>
            <div class="month-year">
                <span id="monthName"></span>
                <span id="yearDisplay" class="month-year" onclick="openYearSelector()"></span>
            </div>
            <button class="nav-button" onclick="nextMonth()">❯</button>
        </div>

        <!-- Modal สำหรับเลือกปี -->
        <div id="yearSelectorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeYearSelector()">&times;</span>
                <input type="date" id="yearInput" onchange="selectYearFromInput()">
            </div>
        </div>

        <div class="calendar-grid">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>

        <div class="calendar-grid" id="daysContainer">
            <!-- Days will be dynamically generated here -->
        </div>

        <div class="buttons">
            <div>
                <button class="action-button" id="createEventBtn" disabled onclick="openEventForm()">Create Event</button>
                <button class="action-button" id="viewEventBtn" style="display: none;">View Event Details</button>
            </div>
            <button class="action-button delete" id="deleteEventBtn" disabled onclick="deleteEvent()">Delete Event</button>
        </div>

        <div class="event-form" id="eventForm">
            <h3>Create Event for <span id="selectedDate"></span></h3>
            <input type="text" id="eventName" placeholder="Event Name" required>
            <textarea id="eventDescription" rows="3" placeholder="Event Description" required></textarea>
            <button onclick="saveEvent()">Save Event</button>
            <button class="cancel" onclick="closeEventForm()">Cancel</button>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
